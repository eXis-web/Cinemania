<section class="catalog">
  <div class="container">
    <h2 class="visually-hidden">WEEKLY TRENDS</h2>
    <div class="catalog-search-form">
      <!-- search form-->
      <form class="catalog-search-form" id="data-catalog-search-form">
        <div class="search-film-year">
          <span class="catalog-span" input-catalog-film hidden>
            <input
              type="text"
              name="queryFilmName"
              autocomplete="off"
              placeholder="Film"
              class="catalog-search-film catalog-input"
            />
            <button
              type="button"
              class="btn-icon-catalog"
              btn-input-catalog-film
              hidden
            >
              <svg class="icon-close" width="9" height="9">
                <use href="./images/icons.svg#icon-close"></use>
              </svg>
            </button>
          </span>
          <span class="catalog-span" input-catalog-year hidden>
            <input
              type="text"
              name="queryFilmYear"
              autocomplete="off"
              placeholder="Year"
              class="catalog-search-year catalog-input"
            />
            <button type="button" class="btn-icon-catalog">
              <svg class="icon-arrow" width="4.5" height="9">
                <use href="./images/icons.svg#icon-arrow"></use>
              </svg>
            </button>
          </span>
        </div>
        <span class="catalog-span">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search"
            class="catalog-search-name catalog-input"
          />
          <!-- <svg class="icon-close" is-hidden width="9" height="9">
            <use href="./images/icons.svg#icon-close"></use>
          </svg> -->
        </span>
        <button type="submit" class="btn btn-filled btn-search">
          <svg class="icon-search" width="18" height="18">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <!-- catalog-->
    <div class="catalog-movies-list" data-header-catalogue></div>
    <div class="target-element"></div>
    <div id="tui-pagination-container" class="tui-pagination is-hidden"></div>
  </div>
</section>
